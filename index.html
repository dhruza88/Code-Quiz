<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quiz</title>

</head>


<header>
    <h1>Welcome to a Quiz About German Shepherds</h1>
    <button onclick="toggleHighScoreHome(true)" id="highscores">View Highscores</button>
    <h3 class="time"></h3>
</header>



<button id="startquiz">Press Here to start</button>

<body>
    <main id="quiz">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <div id="btnA" onclick="answerSelected('a')">
                    <span for="a" id="a_text">Answer</span>
                </div>
                <div id="btnB" onclick="answerSelected('b')">
                    <span for="b" id="b_text">Answer</span>
                </div>
                <div id="btnC" onclick="answerSelected('c')">
                    <span for="c" id="c_text">Answer</span>
                </div>
                <div id="btnD" onclick="answerSelected('d')">
                    <span for="d" id="d_text">Answer</span>
                </div>
            </div>
        </div>
    </main>
    <main id="highScore" class="isHidden">
        <div class="highScoreEntries">
            <h1>You scored <span id="scoreVal">#</span>%</h1>
            <ul id="highScoreSheet"></ul>
        </div>
        <div id="highScoreComponent" class="highScoreInput isHidden">
            <input id="scoreName" type="text" placeholder="Enter your Name"/>
            <button id="submitName" onClick="submitHighScore()">Submit</button>
        </div>
    </main>





        <script src="./Assets/script.js"></script>
</body>



<footer> ©️David Hruza 2022</footer>


</html>
